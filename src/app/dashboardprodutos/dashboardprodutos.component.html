<div class="container mt-4">
    <h1 class="display-4">Produtos</h1>
</div>
<div class="container">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Nº produto</th>
                <th>Designação</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for row in data%}
                <tr>
                    <td>{{row.ProdutoID}}</td>
                    <td>{{row.Nome}}</td>
                    <td style='text-align:right'>
                        <button class='btn btn-success' type='button' onclick='editar(this);' style='width:40px;height:40px;'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pencil-fill' viewBox='0 0 16 16'>
                                <path d='M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z'/>
                            </svg>
                        </button>&nbsp;&nbsp;
                        <a href="/apagarproduto/{{row.ProdutoID}}" class='btn btn-danger' style='width:40px;height:40px;'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-trash-fill' viewBox='0 0 16 16'>
                                <path d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z'/>
                            </svg>
                        </a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
<div class="container">
    <button class="btn bg-whitenote" type="button" onclick="adicionar();" style="width:40px;height:40px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus" viewBox="4 2 14 14">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </button>
</div>
<div id="formArea" class="mb-4">
    <div class="container bg-white formularioprodutos" style="border-radius:5px;">
        <h5 class="display-4 mt-3">Produto</h5>
        <form id="form" action="" method="post">
            <div class="row">
                <div class="col-8">
                    <div  id="divnumeroproduto" class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Nº produto</span>
                        </div>
                        <input id="numeroproduto" name="numeroproduto" type="text" class="form-control ">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Designação do produto</span>
                        </div>
                        <input id="designacaoproduto" name="designacaoproduto" type="text" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Descrição do produto</span>
                        </div>
                        <textarea id="descricaoproduto" name="descricaoproduto" class="form-control"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Unidade de medida</span>
                        </div>
                        <input id="unidademedida" name="unidademedida" type="text" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Preço Unitário</span>
                        </div>
                        <input id="precounitario" name="precounitario" type="number" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-end" style="width:194px">Taxa de IVA</span>
                        </div>
                        <input id="taxaiva" name="taxaiva" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width:100%;">
                        <img class="card-img-top" src="{{url_for('static', filename='images/silhuetaproduto.png')}}" alt="card image">
                        <div class="card-body">
                            <div class="custom-file">
                                <input id="foto" name="foto" type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile" style="text-align:left">Escolha a fotografia</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" class="btn bg-success text-white" style="width:40px; height:40px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>&nbsp;
                <a id="btnapagar" href="" class='btn btn-danger text-white mb-3' style="width:40px; height:40px">
                    <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-trash-fill' viewBox='0 0 16 16'>
                        <path d='M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z'/>
                    </svg>
                </a>&nbsp;
                <button type="button" class="btn bg-whitenote text-dark" style="width:40px; height:40px" onclick="voltar();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
